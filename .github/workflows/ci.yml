name: Build and deploy solution

on:
  - push

jobs:
  test-and-build:
    name: Run tests and build container
    runs-on: ubuntu-latest
    env:
      Container_BASE_URL: gcr.io
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}:${{ github.sha }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run tests
        run: |
          npm ci
          npm test

      - name: Setup base URL environment variable
        run: | 
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "NEXT_PUBLIC_BACKEND_API=https://api.gipfeli.io" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_BACKEND_API=https://staging-api.gipfeli.io" >> $GITHUB_ENV
          fi
        

      - name: Build container
        run: docker build --build-arg NEXT_PUBLIC_BACKEND_API . -t $IMAGE_NAME

      # We only push the image if we merge to stage/main to avoid cluttering our artifact repository.
      # This could be optimized by using the GitHub Artifact storage and push in the next step.
      - id: auth
        if: github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/main'
        name: Authenticate to Gcloud Account
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT}}

      - name: Configure Docker
        if: github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker $CONTAINER_BASE_URL

      - name: Push docker image
        run: docker push $IMAGE_NAME
        if: github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/main'

  deploy-stage:
    name: Build and Deploy project to stage
    needs: test-and-build
    if: github.ref == 'refs/heads/stage'
    runs-on: ubuntu-latest
    env:
      Container_BASE_URL: gcr.io
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}:${{ github.sha }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - id: auth
        name: Authenticate to Gcloud Account
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT}}

      - name: Deploy docker image to cloud run
        run: gcloud run deploy ${{ secrets.GCP_SERVICE_NAME }} --image $IMAGE_NAME --quiet --platform managed --region ${{secrets.GCP_REGION}} --project ${{ secrets.GCP_PROJECT_ID }}
